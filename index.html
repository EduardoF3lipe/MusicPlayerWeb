<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- css -->    
    <link rel="stylesheet" href="style.css">

    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/css.gg/icons/all.css" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  </head>

  <body>
    <!-- app -->    
    <div id="app">
      <div class="app-dark-mode">
        <i class="gg-moon" id="dark-icon"></i>
      </div>
      <div id="playerbox">
        <div class="player-img">
          <img src="https://i.ytimg.com/vi/Hs7n58wwP3c/maxresdefault.jpg" alt="Imagem do album">
        </div>
        <div class="player-info">
          <div class="info-title">
            <div class="info-title-text">
              <h1>Temporal</h1>
              <p>Hungria Hip Hop</p>
            </div>

                <defs>
                  <clipPath id="clip0_105_623">
                    <rect width="20.6105" height="20.6105" fill="white" transform="translate(0.405762 0.804321)"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>

          </div>
          <div class="Controls" id="Controls">
            <div class="Controls-track">
              <div class="track-line"></div>
              <p class="track-time">00:00</p>
            </div>
            <div class="Controls-Bar">
              <div class="Bar-repeat">
                <i class="gg-repeat"></i>
              </div>

              <div class="Bar-prev">
                <i class="gg-play-backwards"></i>
              </div>

              <div class="Bar-play">
                <i class="gg-play-button"></i>
              </div>

              <div class="Bar-next button">
                <i class="gg-play-forwards"></i>
              </div>

              <div class="Bar-heart button red">
                <i class="gg-heart"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scritp.js"></script>
    
  </body>
</html>
